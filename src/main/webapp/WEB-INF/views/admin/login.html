<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>中移物联网员工服务</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta name="renderer" content="webkit">
		<meta name="theme-color" content="#ee3e80">
		<link rel="shortcut icon" href="/wx/img/favicon.ico" type="image/x-icon"/>
		<link href="/wx/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/manage.css" rel="stylesheet" type="text/css">
		<script src="/wx/js/jquery.js"></script>
		<script src="/wx/js/bootstrap.js"></script>
	</head>
	<body>			
		<div style="width:480px;margin:38px auto;">
		  <div class="form-signin">
				<h2 class="form-signin-heading font-yahei" align="center">请登录</h2>
				<label for="username" >用户名</label>
				<input type="text" id="username" class="form-control" placeholder="用户名" required autofocus>
				<label for="password" >密码</label>
				<input type="password" id="password" class="form-control" placeholder="密码" required>
				<div class="checkbox">
				  <label>
					<input type="checkbox" value="remember-me"> 记住我
				  </label>
				</div>
				<button class="btn btn-lg btn-primary btn-block"  id="loginBtn" >登录</button>		  
		  </div>		
		</div>

		<script>
			$(function(){
				function trigleS(event){
					if(event.keyCode == 13) { 
						$("#loginBtn").click();
						return false; 
					} 
				}
				$('#loginBtn').click(function(){
					$.ajax({
					    type: "POST", 	
						url: "/wx/admin/login.do",
						data: {
							username:$("#username").val(),
							password:$("#password").val()
						},
						dataType: "json",
						success: function(result){
							if (result.success) {
								window.location.href="/wx/admin/book/list.do";
								
							} else {
								alert("抱歉，信息不匹配，请重新输入");
							}  
						},
						error: function(jqXHR){     
						   alert("发生错误：" + jqXHR.status);  
						},     
					});
				});
			});
		</script>
	
	</body>
</html>
