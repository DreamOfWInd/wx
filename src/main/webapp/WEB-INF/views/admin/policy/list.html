	</head>
	<body>
      <div class="book_container">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
              </button>
             <h2 class="margin-top-5"><span class="label label-success">中移物联网</span></h2>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                 <li ><a href="/wx/admin/book/list.do">图书管理</a></li>
                <li><a href="/wx/admin/employee/list.do">用户管理</a></li>

				<li><a href="/wx/admin/welfare/list.do">福利管理</a></li>

              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="currentTime"></a></li>
                <li><a href="/wx/admin/logout.do">退出</a></li>
                 </li>
              </ul>
            </div>
          </div>
        </nav> 
		<div><h2 align="center" class="font-yahei" >政策管理</h2></div>
		<div>
			<div class="float-left min-width-230">
				<button id="addBtn" class="btn btn-info " data-toggle="modal" data-target="#auModal">添加新政策</button>
				<h5 style="float:right"> &nbsp;&nbsp;当前政策数目：<kbd id="count" class="count">..</kbd></h5>
			</div>
			<div class="float-right ">
			     <div class="navbar-form navbar-left search-margin" role="search" >
					<div class="form-group">
					  <input type="text" name="keyword"  id="keyword" class="form-control " placeholder="输入政策名/内容">
					</div>
					<button type="submit" id="searchBtn" class="btn btn-danger">搜索</button>
				</div>
			  
			</div>
		</div>
		<br><br>
        <table class="table table-striped table-hover " id="listTable">
          <thead>
          <tr>
            <th>序号</th>
            <th>名称</th>
			<th class="col-sm-5">内容</th>
            <th>修改时间</th>
            <th class="min-width-operation" >操作</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
          </table>
           <div class="float-right">
        	 <div id="searchInfo" style="display:inline-block;margin-top:23px;vertical-align:top">
        	 	 	共...条记录
        	 </div>
        	<div id="pagination" style="display:inline-block"></div>
        	<div style="display:inline-block;margin-top:20px;vertical-align:top">
        	 	<input type="text" size="1" id="page" name="page" >
        	 	<button type="submit" id="getPage">go!</button>
        	</div>
        	<div style="display:inline-block;margin-top:23px;vertical-align:top">
        		<label class="control-label font-songti"> &nbsp;每页数量：</label>
        		  <select id="itemsPerPage" name="itemsPerPage">
					<option value=5>5</option>
					<option value=10 selected="selected">10</option>
					<option value=15>15</option>
					<option value=20>20</option>
				 </select>	
        	</div>
        </div>
         </div>
	<div class="modal fade" id="auModal" tabindex="-1" role="dialog" aria-labelledby="auModalLabel">
		<div class="modal-dialog role="document">
			<div class="modal-content">
				<div clases="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h2 class="modal-title font-yahei" id="auModalLabel" align="center" >政策信息</h2>
					  </div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group " hidden>
						<label for="name" class="col-sm-3 control-label">ID</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="id" name="id" >
						</div>
					</div>
					<div class="form-group form-margin-bottom" >
						<label for="name" class="col-sm-3 control-label">名称</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="name" name="name" >
						</div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="content" class="col-sm-3 control-label">简介</label>
						<div class="col-sm-7"><textarea rows="5" class="form-control" id="content" name="content" ></textarea></div>
					</div>
					<div class="form-group  form-margin-bottom" hidden >
						<label for="createTime" class="col-sm-3 control-label">修改时间</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="createTime" name="createTime" ></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="saveBtn">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	  </div>
	</div>
	</body>
</html>
