<html>
	<head>
		<meta charset="utf-8">

		<meta name="theme-color" content="#ee3e80">
		<link rel="shortcut icon" href="/wx/img/favicon.ico" type="image/x-icon"/>
		<link href="/wx/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/manage.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/jquery.pagination.css" rel="stylesheet">

		<script src="/wx/js/jquery.js"></script>
		<script src="/wx/js/bootstrap.js"></script>
		<script src="/wx/js/app/common.js"></script>
		<script src="/wx/js/app/book.js"></script>
		<script src="/wx/js/jquery.pagination.js"></script>
	</head>
	<body>

      <!-- Static navbar -->
      <div class="book_container">

        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <h2 class="margin-top-5"><span class="label label-success">中移物联网</span></h2>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/wx/admin/book/list.do">图书管理</a></li>
                <li><a href="/wx/admin/employee/list.do">用户管理</a></li>
                <li><a href="/wx/admin/appointment/list.do">预约办理</a></li>
				<li><a href="/wx/admin/welfare/list.do">福利管理</a></li>

              </ul>
              <ul class="nav navbar-nav navbar-right">

              </ul>

		<div><h2 align="center" class="font-yahei" >图书管理</h2></div>
		<div>
			<div class="float-left min-width-230" >
				<button id="addBtn" type="button" class="btn btn-info " data-toggle="modal" data-target="#auModal">添加新图书</button>
				<h5 style="float:right"> &nbsp;&nbsp;当前馆藏总数：<kbd id="count" class="count">..</kbd></h5>
			</div>
			<div class="float-right ">
			     <div class="navbar-form navbar-left search-margin" role="search" >
					<div class="form-group">
					  <input type="text" name="keyword" id="keyword" class="form-control " placeholder="输入书名/作者/出版社">
					</div>
					<button type="submit" id="searchBtn" class="btn btn-danger">搜索</button>
				</div>
			  
			</div>
		</div>
		<br><br>
		<div class="float-right">
				<font class="font-songti">排序方式: </font>
				  
				  <select  id="order" name="order">
				 	<option value="" >-----------</option>
					<option value="bookName" >书名</option>
					<option value="author">作者</option>
					<option value="publisher">出版社</option>
					<option value="publishTime">出版年份</option>
					<option value="points">评分</option>
				 
				 </select>	
		</div>
		
        <table class="table table-striped table-hover " id="listTable">
          <thead>
	          <tr>
				<th>序号</th>
				<th>ISBN</th>
	            <th>书名</th>
				<th>作者</th>
	            <th>出版社</th>
	            <th>出版年份</th>
	            <th>所属分类</th>
				<th>总本数</th>
	            <th>借出数</th>
	            <th>评分</th>
	            <th class="col-sm-2">图书简介</th>
	            <th>操作</th>
	          </tr>
          </thead>
          <tbody>
          
          </tbody>
        </table>
        <div class="float-right">
        	 <div id="searchInfo" style="display:inline-block;margin-top:23px;vertical-align:top">
        	 	 	共...条记录
        	 </div>
        	<div id="pagination" style="display:inline-block"></div>
        	<div style="display:inline-block;margin-top:20px;vertical-align:top">
        	 	<input type="text" size="1" id="page" name="page" >
        	 	<button type="submit" id="getPage">go!</button>
        	</div>
        	<div style="display:inline-block;margin-top:23px;vertical-align:top">
        		<label class="control-label font-songti"> &nbsp;每页数量：</label>
        		  <select id="itemsPerPage" name="itemsPerPage">
					<option value=5>5</option>
					<option value=10 selected="selected">10</option>
					<option value=15>15</option>
					<option value=20>20</option>
				 </select>	
        	</div>
        </div>
       
	
		
	</div>
	
	<div class="modal fade" id="auModal" tabindex="-1" role="dialog" aria-labelledby="auModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h2 class="modal-title font-yahei" id="auModalLabel" align="center" >图书信息</h2>
		  </div>
			<div class="modal-body">
		  
				<form class="form-horizontal">
					<div class="form-group " hidden="true">
						<label for="name" class="col-sm-3 control-label">ID</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="id" name="id" >
						</div>
					</div>
					<div class="form-group form-margin-bottom" >
						<label for="name" class="col-sm-3 control-label">书名</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="bookName" name="bookName" >
						</div>
					</div>
					<div class="form-group  form-margin-bottom" >
						<label for="ISBN" class="col-sm-3 control-label">ISBN</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="ISBN" name="ISBN" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="author" class="col-sm-3 control-label">作者</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="author" name="author" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="publisher" class="col-sm-3 control-label">出版社</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="publisher" name="publisher" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="year" class="col-sm-3 control-label">出版年份</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="publishTime" name="publishTime" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="type" class="col-sm-3 control-label">所属分类</label>
						<div class="col-sm-7">
							<select id="type" name="type" class="form-control">
								<option value="管理类">管理类</option>
								<option value="文学类">文学类</option>
								<option value="经济类">经济类</option>
								<option value="技术类">技术类</option>
								<option value="综合类">综合类</option>
								<option value="其他">其他</option>
							 </select>	
							<!-- <input type="text" class="form-control" id="type" name="type" > -->
						</div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="totalNum" class="col-sm-3 control-label">总本数</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="amount" name="amount" ></div>
					</div>
					<div class="form-group form-margin-bottom" hidden="true">
						<label for="outNum" class="col-sm-3 control-label">借出数</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="borrowed" name="borrowed"></div>
					</div>
					<div class="form-group form-margin-bottom" hidden="true">
						<label for="points" class="col-sm-3 control-label">评分</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="points" name="points" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="brief" class="col-sm-3 control-label">简介</label>
						<div class="col-sm-7"><textarea rows="4" class="form-control" id="brief" name="brief" ></textarea></div>
					</div>
					<div class="form-group form-margin-bottom" hidden="true">
						<label for="bookState" class="col-sm-3 control-label">状态</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="bookState" name="bookState"></div>
					</div>
					<div class="form-group form-margin-bottom"  hidden="true">
						<label for="commentNum" class="col-sm-3 control-label">已评人数</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="commentNum" name="commentNum"></div>
					</div>
					<div class="form-group form-margin-bottom"  hidden="true">
						<label for="bookInputTime" class="col-sm-3 control-label">入库时间</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="bookInputTime" name="bookInputTime"></div>
					</div>
										
				</form>
			</div>
		
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="saveBtn">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	  </div>
	</div>
	
	</body>
</html>
