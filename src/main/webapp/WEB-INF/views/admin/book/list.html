		<div><h2 align="center" class="font-yahei" >图书管理</h2></div>
		<div>
			<div class="float-left">
				<button id="addBtn" type="button" class="btn btn-info " data-toggle="modal" data-target="#auModal">添加新图书</button>
				<h5 style="float:right"> &nbsp;&nbsp;当前馆藏数目：<kbd>189</kbd></h5>
			</div>
			<div class="float-right ">
			     <div class="navbar-form navbar-left search-margin" role="search" >
					<div class="form-group">
					  <input type="text" name="keyword" id="keyword" class="form-control " placeholder="输入书名/作者/出版社">
					</div>
					<button type="submit" id="searchBtn" class="btn btn-danger">搜索</button>
				</div>
			  
			</div>
		</div>
		<br><br>
		<div class="float-right">
				<font class="font-songti">排序方式: </font>
				  
				  <select  name="order">
					<option value="name"  selected="selected">书名</option>
					<option value="author">作者</option>
					<option value="publisher">出版社</option>
					<option value="year">发行时间</option>
					<option value="totalNum">总数</option>
					<option value="points">评分</option>
				 
				 </select>	
		</div>
		
        <table class="table table-striped table-hover " id="listTable">
          <thead>
	          <tr>
				<th>序号</th>
				<th>ISBN</th>
	            <th>书名</th>
				<th>作者</th>

				<th>总本数</th>

	<div class="modal fade" id="auModal" tabindex="-1" role="dialog" aria-labelledby="auModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div clases="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h2 class="modal-title font-yahei" id="auModalLabel" align="center" >图书信息</h2>
		  </div>
			<div class="modal-body">
		  
				<form class="form-horizontal">
					<div class="form-group " hidden>
						<label for="name" class="col-sm-3 control-label">ID</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="id" name="id" >
						</div>
					</div>
					<div class="form-group form-margin-bottom" >
						<label for="name" class="col-sm-3 control-label">书名</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="bookName" name="bookName" >
						</div>
					</div>
					<div class="form-group  form-margin-bottom" >
						<label for="ISBN" class="col-sm-3 control-label">ISBN</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="ISBN" name="ISBN" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="author" class="col-sm-3 control-label">作者</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="author" name="author" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="publisher" class="col-sm-3 control-label">出版社</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="publisher" name="publisher" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="year" class="col-sm-3 control-label">出版年份</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="publishTime" name="publishTime" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="type" class="col-sm-3 control-label">所属分类</label>
						<div class="col-sm-7">
							<select id="type" name="type" class="form-control">
								<option value="管理类">管理类</option>
								<option value="文学类">文学类</option>
								<option value="经济类">经济类</option>
								<option value="技术类">技术类</option>
								<option value="综合类">综合类</option>
								<option value="其他">其他</option>
							 </select>	
							<!-- <input type="text" class="form-control" id="type" name="type" > -->
						</div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="totalNum" class="col-sm-3 control-label">总本数</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="amount" name="amount" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="outNum" class="col-sm-3 control-label">借出数</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="borrowed" name="borrowed"></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="points" class="col-sm-3 control-label">评分</label>
						<div class="col-sm-7"><input type="text" class="form-control" id="points" name="points" ></div>
					</div>
					<div class="form-group form-margin-bottom">
						<label for="brief" class="col-sm-3 control-label">简介</label>
						<div class="col-sm-7"><textarea rows="4" class="form-control" id="brief" name="brief" ></textarea></div>
					</div>
				</form>
			</div>
		
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="saveBtn">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	  </div>
	</div>
