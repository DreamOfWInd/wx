<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IOT-图书检索</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta name="renderer" content="webkit">
		<meta name="theme-color" content="#ee3e80">
		<link href="/wx/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/iot.css" rel="stylesheet" type="text/css">

		<script src="/wx/js/jquery.js"></script>
		<script src="/wx/js/bootstrap.js"></script>
		<script src="/wx/js/iot.js"></script>
	</head>

	<body>
		<div class="row slim">
		  <br/>
		  <div class="col-sm-12">
		    <div class="input-group">
		      <input type="text" id="user_search" class="form-control" placeholder="书名/作者/出版社..." onkeypress="trigleS()">
		      <span class="input-group-btn">
		        <button class="btn btn-success search_book_btn" type="button">Go!</button>
		      </span>
		    </div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
		<br/><br/>
		<div  class="container-fluid" id="six_category">
			<div class="row">
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="#" data-category="管理类" class="thumbnail">
			      管理类
			      <img src="/wx/img/books.png" alt="管理类" title="">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="#" data-category="经济类" class="thumbnail">
			      经济类
			      <img src="/wx/img/books.png" alt="经济类" title="">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="#" data-category="文学类" class="thumbnail">
			      文学类
			      <img src="/wx/img/books.png" alt="文学类" title="">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="#" data-category="技术类" class="thumbnail">
			      技术类
			      <img src="/wx/img/books.png" alt="技术类" title="">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="#" data-category="综合类" class="thumbnail">
			      综合类
			      <img src="/wx/img/books.png" alt="综合类" title="">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="#" data-category="其他" class="thumbnail">
			      其他
			      <img src="/wx/img/books.png" alt="其他" title="">
			    </a>
			  </div>
			</div>
		</div>
		<!--该表用于显示搜索结果-->
		<div  class="container-fluid" id="show_search_result" style="display:none;">
			<h4>匹配书目：</h4>
			<table class="table table-striped table-hover">
				<tr style="background-color:#abc;">
					<th>书名</th>
					<th>作者</th>
					<th></th>
					<th></th>
				</tr>
			</table>
		</div>
		<div class="tocategory">返回浏览分类</div>	
<!-- 测试用，上线可删除 -->
	<script>
		function trigleS(){
			if(event.keyCode == 13) { 
				$(".search_book_btn").click();
				return false; 
			} 
		}
	</script>
	</body>
</html>
