<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IOT-图书检索</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta name="renderer" content="webkit">
		<meta name="theme-color" content="#ee3e80">
		<link href="/wx/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/iot.css" rel="stylesheet" type="text/css">

		<script src="/wx/js/jquery.js"></script>
		<script src="/wx/js/bootstrap.js"></script>
		<script src="/wx/js/storage.js"></script>
		<script src="/wx/js/iot.js"></script>
	</head>

	<body>
		<div class="row slim">
		  <br/>
		  <div class="col-sm-12">
		    <div class="input-group">
		      <input type="text" id="user_search" class="form-control" placeholder="书名/作者/出版社..." onkeypress="trigleS()">
		      <span class="input-group-btn">
		        <button class="btn btn-success search_book_btn" type="button">Go!</button>
		      </span>
		    </div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->

		<br/><br/>
		<div  class="container-fluid" id="six_category">

			<div class="row">
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="category.do" data-category="manege" class="thumbnail">
			      管理类
			      <img src="/wx/img/books.png" alt="...">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="category.do" data-category="finance" class="thumbnail">
			      经济类
			      <img src="/wx/img/books.png" alt="...">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="category.do" data-category="literature" class="thumbnail">
			      文学类
			      <img src="/wx/img/books.png" alt="...">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="category.do" data-category="technical" class="thumbnail">
			      技术类
			      <img src="/wx/img/books.png" alt="...">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="category.do" data-category="complex" class="thumbnail">
			      综合类
			      <img src="/wx/img/books.png" alt="...">
			    </a>
			  </div>
			  <div class="col-xs-6 col-md-4 category text-center">
			    <a href="category.do" data-category="other" class="thumbnail">
			      其他
			      <img src="/wx/img/books.png" alt="...">
			    </a>
			  </div>
			</div>

		</div>



		<!--该表用于显示搜索结果-->
		<div  class="container-fluid" id="show_search_result" style="display:none;">
			<h4>匹配书目：</h4>
			<table class="table table-striped table-hover">
				<tr>
					<th>书名</th>
					<th>作者</th>
					<th>出版社</th>
					<th></th>
				</tr>
				<tr>
					<td>梦游仙境</td>
					<td>爱丽丝</td>
					<td>BBC</td>
					<td><span class="go-popup detail btn-success">详情</span></td>
				</tr>
			</table>

		</div>


		<!--点击搜索结果中的详情按钮出现的弹出层-->
		<div id="masker"></div>
		<div id="showdetail">
			<br>
			<b id="bookName"></b><hr style="border-bottom:1px solid #999;"/>
			<div>
				<p>评分：<span id="points"></span></p>
				<!-- <p>馆藏数量：<span id="totalnumber"></span></p> -->
				<p>可借数量：<span id="availablenumber"></span></p>
				<span id="borrow" class="btn goodbtn">现在借阅</span>
				<p style="text-align:left;margin:10px;">图书简介：<span id="brief"></span></p>
			</div>
		</div>


		<div class="tocategory">返回浏览分类</div>




	<script>
		function trigleS(){
			if(event.keyCode == 13) { 
				$(".search_book_btn").click();
				return false; 
			} 
		}
	</script>
	</body>
</html>
