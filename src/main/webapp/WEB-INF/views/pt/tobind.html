<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>IOT-账号绑定</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta name="renderer" content="webkit">
		<meta name="theme-color" content="#ee3e80">
		<link href="/wx/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
		<link href="/wx/css/iot.css" rel="stylesheet" type="text/css">
		<script src="/wx/js/jquery.js"></script>
		<script src="/wx/js/bootstrap.js"></script>
		<script src="/wx/js/iot.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<h1 class="text-center">中移物联网</h1>
				<h3 class="text-center">帐号绑定<h3>
				<p class="text-center slim">为确保每一位中移物联网员工享受到更优质的服务，<strong>请绑定您的账户</strong></p>
			</div>
			<div class="row">
				<div id="binding" class="likebtn"><a href="binding.do">立即绑定</a></div>
			</div>
		</div>
		<script>
			$(function(){
				var openId = getQueryString("openId");
				setCookie("openId", openId, 300);
				$('#binding').click(function(){
					window.location.href="binding.do?openId="+openId;
				});
			});	
		</script>
	</body>
</html>
